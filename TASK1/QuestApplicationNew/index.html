<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yönetim Paneli</title>
</head>

<body style="background-color: #37423d">
    <div id="container">
        <div class="baslangic-kutu">
            <h1>Yavuzlar Soru Uygulaması Yönetim Paneli</h1>
        </div>

        <div class="baslangic-kutu">
            <a href="sorusayfasi.html" style="display:block; text-align: center; text-decoration: none; font-size: 25px; color: black;">
                Soruları Listele
            </a>
        </div>

        <div class="baslangic-kutu">
            <a href="#" onclick="soruCozmeyeBasla()" style="display:block; text-align: center; text-decoration: none; font-size: 25px; color: black;">
                Soruları Çözmeye Başla
            </a>
        </div>
    </div>

    <script>
        function soruCozmeyeBasla() {
            const storedQuestions = JSON.parse(localStorage.getItem('questions'));
            if (storedQuestions && storedQuestions.length > 0) {
                // Soruları rastgele sıraya sok
                const shuffledQuestions = storedQuestions.sort(() => Math.random() - 0.5);
                localStorage.setItem('shuffledQuestions', JSON.stringify(shuffledQuestions));
    
                // Puan ve soru indexini sıfırla
                localStorage.setItem('selectedQuestionIndex', 0); // İlk sorudan başla
                localStorage.setItem('toplamPuan', 0); // Puanı sıfırla
                window.location.href = 'soruDetay.html';
            } else {
                alert('Henüz eklenmiş bir soru bulunmuyor.');
            }
        }
    </script>
    
</body>

</html>
